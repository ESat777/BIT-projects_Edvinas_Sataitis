<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LentelÄ—s</title>
    <style>
        table {
            border-spacing: 0; border: 4px solid rgb(121, 32, 32)
        }
        td {
            border-right: 2px solid rgb(113, 100, 100);
            border-bottom: 1px solid rgb(177, 177, 177)
        }
        .last {
            border-right: none
        }
        .bottomRow td {
            border-bottom: none
        }
        

    </style>
    
</head>
<body>
    <!-- CSS shorthand -->
    <table>
        <tr>
            <td>2</td>
            <td>1</td>
            <td>14</td>
            <td>18</td>
            <td class="last">15</td>

        </tr>
        <tr>
            <td>2</td>
            <td>1</td>
            <td>14</td>
            <td>18</td>
            <td class="last">15</td>

        </tr>
        <tr class="bottomRow">
            <td>2</td>
            <td>1</td>
            <td>14</td>
            <td>18</td>
            <td class="last">15</td>

        </tr>
    </table>
    
</body>
</html>
